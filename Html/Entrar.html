<!--- BANNER EM JS-->
<div>

    <title>Banner rotativo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <script language="JavaScript">
    var ultimo=-1, dBanner;
    function carrega(x) {dBanner=x;Banners()}
    function Banners()
    {
    var MNews = new Array(); 
    MNews[0]= '<A HREF="banner1" target="_blank"><IMG SRC="banner1.png" WIDTH="1000" HEIGHT="150" BORDER="0" ALT=""></a>' /* BANNER */
    
    MNews[1]= '<A HREF="banner2.jfif" target="_blank"><IMG SRC="banner2.jfif" WIDTH="1000" HEIGHT="150" BORDER="0" ALT=""></a>' /* BANNER*/
                    
    while((Numero = parseInt(Math.random()*MNews.length))==ultimo);
    dBanner.innerHTML=MNews[Numero];
    
    setTimeout("Banners()",10000);
    }
    </script></head>
    <div class="banner">
    <body bgcolor="#FFFFFF" topmargin=0 leftmargin=150 text="#000000" onLoad=carrega(this.divBanner)>  
    <table width="120" border="0" cellspacing="0" cellpadding="0" height="60" bordercolor="#000000">
    <tr>
    <td>
    </div>
    <div align="left" id=divBanner></div>
    </td>
    </tr>
    </table>
</div>
